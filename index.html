<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Age Calculator</title>
</head>
<body>
	<center>
        <h3>Age Calculator</h3>
        <form >
            <div class="form-control">
                <p id="dobYear">Year</p>
                <label for="">Age</label><br>
                <input  placeholder="Enter Your age..." type="number" name="number" id="number" />
                <div class="form-control">
                    <input type="button" value="Find Year" id="button" />
                </div>
            </div><br>
            <div class="form-control">
                <label for="">Date of Birth</label> <br>
                <input  placeholder="Enter your Date of Birth..." type="date" name="number" id="dob" />
            </div>
            <div class="form-control">
                <label for="">Age at the Date of</label> <br>
                <input  placeholder="Enter your Date of Birth..." type="date" name="number" id="ageOfDate" />
            </div>
            <div class="form-control">
                <input type="button" value="Calculate Age" id="ageButton" />
            </div>
            <center><p id="displayAge"></p></center>
        </form>
    </center>


<script src="script.js" type="text/javascript"></script>
</body>
</html>
